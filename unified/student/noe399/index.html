<!DOCTYPE html>
<html>

<head>
    <title>Photography 1 Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../portfolio.css">





</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1>Photography 1 Portfolio</h1>
            <div id="link">
                <h4>NOT WORKING</h4>
            </div>


            <script src="../portfolio.js"></script>



        </div>


        <div class="well">
            <h2>Composition</h2>

            <div class="row">
                <div class="col-sm-4">
                    <img class="thumbnail" id="img01" src="01.jpg" onerror='this.onerror = null; this.src="../none.jpg"'>
                    <h3>Texture</h3>
                </div>
                <div class="col-sm-4">
                    <img class="thumbnail" id="img02" src="02.jpg" onerror='this.onerror = null; this.src="../none.jpg"'>
                    <h3>Creative Angles</h3>
                </div>
                <div class="col-sm-4">
                    <img class="thumbnail" id="img03" src="03.jpg" onerror='this.onerror = null; this.src="../none.jpg"'>
                    <h3>Framing</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <img class="thumbnail" id="img04" src="04.jpg" onerror='this.onerror = null; this.src="../none.jpg"'>
                    <h3>Leading Lines</h3>
                </div>
                <div class="col-sm-4">
                    <img class="thumbnail" id="img05" src="05.jpg" onerror='this.onerror = null; this.src="../none.jpg"'>
                    <h3>Rule of Thirds</h3>
                </div>
                <div class="col-sm-4">
                    <img class="thumbnail" id="img06" src="06.jpg" onerror='this.onerror = null; this.src="../none.jpg"'>
                    <h3>Rule of Space</h3>
                </div>
            </div>
        </div>


        <div class="well">
            <h2>Exposure</h2>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <img class="thumbnail" id="img07" src="07.jpg" onerror='this.onerror = null; this.src="../none.jpg"'>
                    <h3>Aperture</h3>
                </div>
                <div class="col-sm-4">
                    <img class="thumbnail" id="img08" src="08.jpg" onerror='this.onerror = null; this.src="../none.jpg"'>
                    <h3>Shutter Speed</h3>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>

        <div class="well">
            <h2>Editing</h2>

            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-4">
                    <img class="thumbnail" id="img09" src="09.jpg" onerror='this.onerror = null; this.src="../none.jpg"'>
                    <h3>True to Life</h3>
                </div>
                <div class="col-sm-4">
                    <img class="thumbnail" id="img10" src="10.jpg" onerror='this.onerror = null; this.src="../none.jpg"'>
                    <h3>Creative</h3>
                </div>
                <div class="col-sm-2"></div>
            </div>
        </div>

        <div id="footer"></div>




    </div>




</body></html>
